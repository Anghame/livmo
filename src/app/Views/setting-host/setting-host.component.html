


<div class="inline-flex overflow-hidden w-full relative flex-col  ">
    <span class=" mt-36 "></span>
    <div class="rounded-lg bg-white px-4 py-1 shadow-md flex items-center gap-4 ">  
    <div class="image overflow-hidden ">
        <img class="object-cover rounded-full h-36 w-36 "
            src="assets/img/commer.png"
            alt="">
            
    </div>
    <span class="font-bold text-3xl leading-10 text-black-500 ">NameHost /</span>
    <span class=" text-xl leading-10 text-black-500 ">Setting </span> 
    

    </div> 
</div>

    <div class="bg-white-100">
        
        
        

       <div class="container mx-auto my-5 p-5">
        <div class="md:flex no-wrap md:-mx-2 ">
            <!-- Left Side -->
            <div class="w-full md:w-3/12 md:mx-2">
                
                <div class="my-4"></div>
                <!-- Friends card -->
                <div class="bg-white hover:shadow">

                    <div >
                        <div class="my-4">
                        <span class="font-bold text-xl leading-4 tracking-widest mb-3">Setting :</span>  
                        </div>
                        <div class="my-4">
                        <a class=" text-l leading-4 tracking-widest mb-3" [ngClass]="{style:isSelected=='personal'}" (click)="OpenP()" >Personal Information </a>
                        </div>
                        <div class="my-4">
                        <a class=" text-l leading-4 tracking-widest mb-3" [ngClass]="{style:isSelected=='connect'}"(click)="OpenC()">Connection & Security</a>  
                        </div>
                        <div class="my-4">
                        <a class=" text-l leading-4 tracking-widest mb-3" [ngClass]="{style:isSelected=='help'}"(click)="OpenH()">Help </a>
                        </div> 
                        <div class="my-4">
                       <a class=" text-l leading-4 tracking-widest mb-3" [ngClass]="{style:isSelected=='out'}"(click)="OpenL()">Log Out</a> 
                        </div> 

                   
                        
                      
                    </div>
                </div>
                
            </div>
            <!-- Right Side -->
            <ng-container *ngIf="isSelected == 'personal'">
            <div class="w-full md:w-9/12 mx-2 h-full">
                
                <!-- About Section -->
                <div class="bg-white p-3 shadow-sm rounded-sm">
                    <span class="font-bold text-2xl leading-10 pl-40"> Change your informations</span>


                    <div class=" px-4 py-1 flex items-center gap-4 ">  
                        <div class="image overflow-hidden ">
                            <img class="object-cover rounded-full h-36 w-36 "
                                src="assets/img/commer.png"
                                alt="">
                                
                        </div>
                        <div class=" p-8 z-10">
                            <button class="primary-button"id="bouton"> change profil picture</button>
                        </div>
                        <div class=" p-8 z-10">
                            <button class="previous-button  border-2 "> Delete </button>
                        </div>
                    
                    
                    </div> 
                </div>
                
                <div class="bg-white p-3 shadow-sm rounded-sm">
                    

                    
                    <div class="flex flex-col mt-6 mb-14 items-center w-full">
                        <div class="grid grid-cols-2 gap-16 justify-center mt-4 max-w-4xl w-full">
                            <div class=" flex flex-col items-start">
                                <div class=" rounded-lg bg-white px-8 h-10 py-3 shadow-md flex items-center gap-4 w-48 ">
                                    <input type="text" placeholder="First name"
                                        class="form-control outline-none  h-8">
                                </div>
                            </div>

                            <div class=" flex flex-col items-start">
                                <div class=" rounded-lg bg-white px-8 h-10 py-3 shadow-md flex items-center gap-4 w-48 ">
                                    <input type="text " placeholder="last name "
                                        class="form-control outline-none  h-8">
                                </div>
                            </div>

                            <div class=" flex flex-col items-start">
                                <div class=" rounded-lg bg-white px-8 h-10 py-3 shadow-md flex items-center gap-4 w-48 ">
                                    <img src="assets/img/WhenSearch.png" class=" flex-row cursor-pointer pt-0 text-l pl-1 text-rose-500 md:text-black" alt="">

                                    <input type="text"  placeholder="date of birth" 
                                        class="form-control outline-none w-full h-8">
                                </div>
                            </div>
                            <div class=" flex flex-col items-start">
                                <div class=" rounded-lg bg-white px-8 h-10 py-3 shadow-md flex items-center gap-4 w-48 ">
                                    <input type="text" placeholder="Country" 
                                        class="form-control outline-none w-full h-8">
                                </div>
                            </div>

                            <div class=" flex flex-col items-start">
                                <div class=" rounded-lg bg-white px-8 h-10 py-3 shadow-md flex items-center gap-4 w-48 ">
                                    <input type="text" placeholder="Phone number " 
                                        class="form-control outline-none w-full h-8">
                                </div>
                            </div>
                           
                              
                        </div>
                        <div class="grid grid-cols-2 gap-16 justify-center mt-4 max-w-4xl w-full">
                            <div class=" flex flex-col items-start">
                                <span class="font-bold text-xl leading-10 "> Show Booked Experiences on your profile :</span>
                                

                            </div>
                            <div class=" flex flex-col items-start">
                                <div class="mt-3">
                                    <span aria-hidden="true">No</span>
                                    <input type="range" max="1" id="choice" name="choice">
                                    <span aria-hidden="true">Yes</span>
                                  </div>

                            </div>

                        </div>

                        <div class="grid grid-cols-2 gap-16 justify-center mt-4 max-w-4xl w-full">
                            <div class=" flex flex-col items-start">
                                <div class=" p-8 z-10">
                                    <button class="verif-button  border-x-blue-900">RETURN TO PROFIL</button>
                                </div>
                                

                            </div>
                            <div class=" flex flex-col items-start">
                                <div class=" p-8 z-10">
                                    <button class="primary-button"id="bouton"> SAVE CHANGES</button>
                                </div>

                            </div>

                        </div>
                    </div>
                    
                
                </div>
                       
                     
            </div>
            </ng-container>

            <ng-container *ngIf="isSelected == 'connect'">
                <div class="w-full md:w-9/12 mx-2 h-full">
                    
                    <div class=" p-3 shadow-sm rounded-sm">
                        <span class="font-bold text-2xl leading-10 pl-40"> Connection & Security</span>
    
    
                        
                    </div>
                    
                    <div class=" p-3 shadow-sm rounded-sm">
                        
                        
                        
                        
                        <div class="flex flex-col mt-6 mb-14 items-center w-full">

                            <div class="grid grid-cols-1 gap-4 justify-center  max-w-4xl w-full">
                                <div class=" ">
                                    <span class=" text-xl leading-10 "> Sessions :</span>
                                    <hr style="width:30%;text-align:left;margin-left:0;">
                                </div>

                                <div class=" flex flex-col items-start">
                                    <div class=" rounded-lg bg-white px-8 h-10 py-3 shadow-md flex items-center gap-0 w-full border-2">
                                        
                                    </div>
                                </div>
    
                                
    
                                <div class=" flex flex-col items-start">
                                    <div class=" rounded-lg bg-white px-8 h-10 py-3 shadow-md flex items-center gap-4 w-full border-2">
    
                                        
                                    </div>
                                </div>
                                
                                <div class="">
                                    <span class=" text-xl leading-10 "> Change your password :</span>
                                    <hr style="width:30%;text-align:left;margin-left:0;">
                                </div>
                                <div class=" flex flex-col items-start">
                                    <div class=" rounded-lg bg-white px-8 h-10 py-3 shadow-md flex items-center gap-4 w-fall ">
                                        <input type="text" placeholder="Current Password"
                                            class="form-control outline-none ">
                                    </div>
                                </div>
                                <div class=" flex flex-col items-start">
                                    <div class=" rounded-lg bg-white px-8 h-10 py-3 shadow-md flex items-center gap-4 w-fall ">
                                        <input type="text" placeholder="New Password"
                                            class="form-control outline-none ">
                                    </div>
                                </div>

                                <div class=" flex flex-col items-start">
                                    <div class=" rounded-lg bg-white px-8 h-10 py-3 shadow-md flex items-center gap-4 w-fall ">
                                        <input type="text" placeholder="Confirm new Password"
                                            class="form-control outline-none ">
                                    </div>
                                </div>
                                
                                <div class=" flex flex-col items-start">
                                    <div class=" p-8 z-10">
                                        <button class="primary-button"id="bouton"> SAVE CHANGES</button>
                                    </div>
    
                                </div>
                               
                                  
                            </div>
                            
    
                  
                        </div>
                        
                    
                    </div>
                           
                         
                </div>
                </ng-container>
    </div>
    </div>
</div>
